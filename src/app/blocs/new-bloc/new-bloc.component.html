<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="debug">Debug:Dans new-bloc.component.html</div>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
    <form [formGroup]="blocForm">
	<div class="form-group">
	    <label for="contenu">Contenu du bloc </label>
	    <input type="bloc"
		   placeholder="{{ blocPrecedent.contenu }}}}"
		   id="contenu"
		   formControlName="contenu"
		   class="form-control">
	</div>
	<button class="btn btn-primary"
		       (click)="onSubmit()"
		       [disabled]="blocForm.invalid">Submit</button>
	<p class="alert-danger"
	   *ngIf="errorMessage">Dans new-bloc.component.html.<br>Erreur lors de la cr√©ation du bloc:<br> {{ errorMessage }}</p>
    </form>
</div>
