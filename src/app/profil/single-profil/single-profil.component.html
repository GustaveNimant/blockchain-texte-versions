<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="debug">Debug:Dans single-profil.component.html</div>
<div *ngIf="!loading">
    <div class="single-profil-pane">

	<div class="single-profil-info">
	    <p>pseudo : {{ currentProfil.pseudo }}</p>
	    <p>email : {{ currentProfil.email }}<p>
	    <p>id du profil : {{ currentProfil._id }}</p>

	    <button class="btn btn-danger m-1" (click)="onDelete()"
	            [disabled]="!isAuth">Supprimer</button>
	</div>
	<button class="btn btn-link"
		(click)="onGoBack()"><< Retour Ã  la liste des Profils</button>
    </div>
</div>
