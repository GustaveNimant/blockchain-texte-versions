<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
    <form [formGroup]="profilForm">

	<h3>Créer un profil</h3>

	<div class="form-group">
	    <label for="pseudo">Pseudo</label>
	    <input type="text"
		   placeholder="Entrer un pseudo ..."
		   id="pseudo"
		   formControlName="pseudo"
		   class="form-control">
	</div>

	<div class="form-group">
	    <label for="email">Email</label>
	    <input type="text"
		   value="{{currentEmail}}"
		   id="email"
		   formControlName="email"
		   class="form-control">
	</div>

	<div class="form-group">
	    <label for="password">Password</label>
	    <input type="password"
		   placeholder="Entrer un password ..."
		   id="password"
		   formControlName="password"
		   class="form-control">
	</div>

	<div class="form-group">
	    <label for="clePublique">Clé publique</label>
	    <input type="text"
		   value="{{currentClePublique}}"
		   id="clePublique"
		   formControlName="clePublique"
		   class="form-control">
	</div>

	<button class="btn btn-primary"
		(click)="onSubmit()"
		[disabled]="profilForm.invalid">Submit</button>

	<p class="alert-danger"
	   *ngIf="errorMessage">Dans new-profil.component.html.<br>Erreur lors de la création du profil:<br> {{ errorMessage }}</p>

    </form>
</div>
